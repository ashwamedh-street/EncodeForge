name: Deploy GitHub Pages

on:
  push:
    branches:
      - 0.4.1
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true
      
      - name: Build site
        run: |
          echo "Preparing GitHub Pages site..."
          mkdir -p _site
          cp -r docs/* _site/ || true
          
          # Copy screenshots if they exist
          if [ -d "screenshots" ]; then
            mkdir -p _site/screenshots
            cp screenshots/* _site/screenshots/
          fi
          
          # Copy app icon
          mkdir -p _site/assets
          cp EncodeForge/src/main/resources/icons/app-icon.png _site/assets/logo.png || true
          
          echo "Site build complete"
          ls -la _site/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
